server {
    listen 80;
    server_name localhost;

    # Racine des fichiers statiques
    root /usr/share/nginx/html;
    index index.html;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Servir les fichiers statiques
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache headers pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy vers le backend API
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour les longues requÃªtes (analyse)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Taille maximale du body (pour uploads)
        client_max_body_size 10M;
    }

    # Health check du backend
    location /health {
        proxy_pass http://backend:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

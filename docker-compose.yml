version: '3.8'

services:
  # Service Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: analyse-devis-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      # Volume pour les uploads temporaires
      - uploads_data:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Service Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: analyse-devis-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Monter les fichiers statiques
      - ./frontend:/usr/share/nginx/html:ro
      # Monter la configuration Nginx
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge

volumes:
  uploads_data:
    driver: local

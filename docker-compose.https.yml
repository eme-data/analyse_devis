services:
  # Service Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: analyse-devis-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      # Volume pour les uploads temporaires
      - uploads_data:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Service Frontend (Nginx) avec HTTPS
  frontend:
    image: nginx:alpine
    container_name: analyse-devis-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Monter les fichiers statiques
      - ./frontend:/usr/share/nginx/html:ro
      # Monter la configuration Nginx HTTPS
      - ./frontend/nginx-https.conf:/etc/nginx/conf.d/default.conf:ro
      # Certificats Let's Encrypt
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Service Certbot pour Let's Encrypt
  certbot:
    image: certbot/certbot:latest
    container_name: analyse-devis-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Renouvellement automatique tous les jours Ã  2h du matin
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    depends_on:
      - frontend

networks:
  app-network:
    driver: bridge

volumes:
  uploads_data:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local
